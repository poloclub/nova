<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.io" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla nova</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/graph.css" />
    <link rel="stylesheet" href="styles/configPanel.css" />
  </head>
  <body>
    <div id="app"></div>

    <div class="main-app">
      <div class="top-grid">
        <div class="dataset-container">
          <div class="dataset-title">Choose a graph</div>
        </div>

        <div class="graph-container">
          <div class="graph-wrapper">
            <div class="graph-footer"></div>

            <div class="config-container no-display">
              <div class="parameter-wrapper">
                <div class="parameter-title">
                  <span>Force Parameters</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
